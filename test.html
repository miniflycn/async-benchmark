<!DOCTYPE html>
<html>
    <head>
        <title>Album</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" type="text/css" href="css/ablum.css">
    </head>
    <body>
        <div class="album-list-mod" id="album-list-mod" q-show="isShow" style="display: none;">
            <div class="album-mod" q-repeat="albums" q-del="pics">
                <div class="album-header">
                    <h3 q-text="date"></h3>
                    <p><span q-text="des"></span><i class="arrow"></i></p>
                    <span class="author" q-text="author | whoUpload"></span>
                </div>
                <div class="album-pic clearfix">
                    <div class="pic-item" q-repeat="pics" q-on="tap: dealPic(this)" q-class="selected: selected">
                        <img q-attr="src: url">
                        <div class="mask"></div>
                    </div>
                </div>
            </div>

            <div q-show="albums | noLength" class="album-null">啥都没有，请上传</div>
        </div>

        <div class="manage-tool-mod" id="manage-tool-mod" style="display: none;" q-show="isShow">
            <div class="grid-2" q-repeat="buttons">
                <button class="ui-button ui-block" q-on="tap: todo(this)" q-text="text"></button>
            </div>
        </div>

        <div class="slider-mod" id="slider-mod" style="display: none" q-show="images | hasLength" q-on="tap: close">
            <div q-repeat="images" class="slider-img">
                <img q-attr="src: url">
            </div>
        </div>

        <script src="http://pub.idqqimg.com/guagua/qiqimobile/js/libs/zepto.min-e0859e89.js"></script>
        <script>
        var define = function (name, deps, factory) {
            window[name] = factory.apply(this, deps.map(function (dep) {
                return dep === 'zepto' ? window.Zepto : window[dep];
            }));
        }
        </script>
        <script src="../../dist/Q.zepto.js"></script>
        <script src="js/slider.js"></script>
        <script src="js/album-list.js"></script>
        <script src="js/app.js"></script>

    </body>
</html>
